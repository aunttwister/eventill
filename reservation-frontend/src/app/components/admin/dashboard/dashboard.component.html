<div class="main-container default-font scrollbar">
  <ng-container *ngIf="(asyncTabs | async) === null">
    Loading tabs...
  </ng-container>
  
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="createComponentsBasedOnConfig()">
    <mat-tab *ngFor="let tab of asyncTabs | async">
      <ng-template mat-tab-label>{{tab}}</ng-template>
      <ng-container #container class="content"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
